<!DOCTYPE html>
<html>
  <head>
    <title>Student Management System</title>
    <style>
      body {
        font-family:'Times New Roman', Times, serif;
        margin: 0;
        padding: 20px;
        background-repeat: no-repeat;
        background-image: url("https://images.unsplash.com/photo-1599725427295-6ed79ff8dbef?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c2Nob29sJTIwYnVpbGRpbmd8ZW58MHx8MHx8fDA%3D&w=1000&q=80");
        background-attachment: fixed;
        background-size: cover;
      }
      h1 {
        text-align: center;
        color:maroon;
        
      }
      form,
      .table-container {
        margin: 0 auto; 
        max-width: 600px;
        background-color:rgb(236, 229, 229);
        padding: 20px;
      }
      form label,
      form input {
        display: block;
        margin-bottom: 10px;
      }
      form input[type="text"],
      form input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid whitesmoke;
        border-radius: 4px;
      }
      form button[type="submit"] {
        display: block;
        width: 100%;
        padding: 8px;
        margin-top: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background-color:maroon;
        color: #fff;
      }
      #resultTable {
        width: 100%;
        border-collapse: collapse;
      }
      #resultTable th,
      #resultTable td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: center;
      }
      .edit-button {
        background-color:maroon;
        color: #fff;
        padding: 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .edit-button:hover {
        background-color: #8d401c;
      }
    </style>
  </head>
  <body>
    <h1>Student Management System</h1>
    <form id="resultForm">
      <label for="name">Student Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="Reg Number">Reg Number:</label>
      <input type="text" id="roll" name="roll" required />

      <label for="Data Science">Data Science :</label>
      <input
        type="number"
        id="Data Science"
        name="Data Science"
        min="0"
        max="100"
        required
      />

      <label for="Linear Algebra">Linear Algebra :</label>
      <input
        type="number"
        id="Linear Algebra"
        name="Linear Algebra"
        min="0"
        max="100"
        required
      />

      <label for="Graph theory">Graph theory :</label>
      <input
        type="number"
        id="Graph theory"
        name="Graph theory"
        min="0"
        max="100"
        required
      />

      <button type="submit">Add Result</button>
    </form>

    <div class="table-container">
      <table id="resultTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Data Science Marks</th>
            <th>Linear Algebra Marks</th>
            <th>Graph theory Marks</th>
            <th>Total</th>
            <th>Percentage</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <script>
      const resultForm = document.getElementById("resultForm");
      const resultTable = document.getElementById("resultTable");
      const tbody = resultTable.querySelector("tbody");

      resultForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const nameInput = document.getElementById("name");
        const rollInput = document.getElementById("roll");
        const DataScienceInput = document.getElementById("Data Science");
        const LinearAlgebraInput = document.getElementById("Linear Algebra");
        const GraphtheoryInput = document.getElementById("Graph theory");

        const name = nameInput.value;
        const roll = rollInput.value;
        const DataScience = DataScienceInput.value;
        const LinearAlgebra = LinearAlgebraInput.value;
        const Graphtheory = GraphtheoryInput.value;

        const total =
          parseInt(DataScience) + parseInt(LinearAlgebra) + parseInt(Graphtheory);
        const percentage = ((total / 300) * 100).toFixed(2);

        const newRow = document.createElement("tr");
        newRow.innerHTML = `
        <td>${name}</td>
        <td>${roll}</td>
        <td>${DataScience}</td>
        <td>${LinearAlgebra}</td>
        <td>${Graphtheory}</td>
        <td>${total}</td>
        <td>${percentage}%</td>
        <td>
          <button class="edit-button" onclick="editResult(this)">Edit</button>
        </td>
      `;

        tbody.appendChild(newRow);

        nameInput.value = "";
        rollInput.value = "";
        DataScienceInput.value = "";
        LinearAlgebraInput.value = "";
        GraphtheoryInput.value = "";
      });

      function editResult(button) {
        const row = button.parentNode.parentNode;
        const cells = row.querySelectorAll("td");

        const name = cells[0].textContent;
        const roll = cells[1].textContent;
        const DataScience = cells[2].textContent;
        const LinearAlgebra = cells[3].textContent;
        const Graphtheory = cells[4].textContent;

        const nameInput = document.getElementById("name");
        const rollInput = document.getElementById("roll");
        const DataScienceInput = document.getElementById("DataScience");
        const LinearAlgebraInput = document.getElementById("LinearAlgebra");
        const GraphtheoryInput = document.getElementById("Graphtheory");

        nameInput.value = name;
        rollInput.value = roll;
        DataScience.value = DataScience;
        LinearAlgebra.value = LinearAlgebra;
        GraphtheoryInput.value = Graphtheory;

        row.remove();
      }
    </script>
  </body>
</html>
